<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogo: Arrastar e Soltar </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1> Jogo: Arrastar e Soltar </h1>
    <div class="container">
        <div class="drag-elements">
            <div id="red" class="draggable" draggable="true" style="background-color: red;"></div>
            <div id="green" class="draggable" draggable="true" style="background-color: green;"></div>
            <div id="blue" class="draggable" draggable="true" style="background-color: blue;"></div>
        </div>
        <div class="drop-zones">
            <div id="red-zone" class="dropzone" style="border-color: red;"></div>
            <div id="green-zone" class="dropzone" style="border-color: green;"></div>
            <div id="blue-zone" class="dropzone" style="border-color: blue;"></div>
        </div>
    </div>
    <script src="Evento.js"></script>
</body>
</html>
